<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWCC – Role Battle</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>
    <div class="hero-bg-texture"></div>

    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">KWCC</a>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="hero-banner">
        <div class="hero-content">
            <h1 class="hero-title">KWCC World Cup</h1>
            <p class="hero-subtitle">Il confronto definitivo tra le squadre KWCC</p>
        </div>
    </section>

    <main class="container">

        <!-- Modalità -->
        <section class="mode-selector">
            <button id="view-btn"    class="mode-btn active"><i class="fas fa-clipboard-list"></i> Rosa</button>
            <button id="compare-btn" class="mode-btn"><i class="fas fa-users"></i> Role Battle</button>
            <button id="scouting-btn" class="mode-btn"><i class="fas fa-search"></i> Scouting</button>
        </section>
        <h2 id="mode-title" class="mode-title">Rosa Squadra</h2>

        <!-- Selettori squadre / ruolo -->
        <section class="team-selectors">
            <select id="team1-select" class="team-select">
                <option value="">Seleziona squadra 1</option>
            </select>

            <div class="vs-badge">VS</div>

            <select id="team2-select" class="team-select">
                <option value="">Seleziona squadra 2</option>
            </select>

            <select id="role-select" class="team-select">
                <option value="">Seleziona ruolo</option>
                <option value="POR">Portiere</option>
                <option value="DIF">Difensore</option>
                <option value="CEN">Centrocampista</option>
                <option value="ATT">Attaccante</option>
            </select>
        </section>

        <!-- Containers per le varie modalità -->
        <section id="roster"   class="roster-container"   style="display:none;"></section>
        <section id="compare"  class="compare-container"  style="display:none;"></section>
        <section id="scouting" class="scouting-container" style="display:none;">
            <h2>Scouting Giocatori</h2>
            <div id="scouting-players-list" class="scouting-players-list"></div>
            <button id="next-role-btn" class="vote-btn" style="margin-top:2rem;"><i class="fas fa-step-forward"></i> Ruolo successivo</button>
        </section>

        <!-- Riepilogo voti Role Battle -->
        <section id="role-battle-summary" class="role-battle-summary" style="display:none;">
            <h2>Riepilogo Confronto</h2>
            <div id="role-battle-summary-list"></div>
            <button id="restartRoleBattle" class="vote-btn">
                <i class="fas fa-redo"></i> Ricomincia
            </button>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-content"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
