<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWCC - Confronto Squadre</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-bg-texture"></div>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">
                KWCC
            </a>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="hero-banner">
        <div class="hero-content">
            <h1 class="hero-title">KWCC World Cup</h1>
            <p class="hero-subtitle">Il confronto definitivo tra le squadre della KWCC</p>
        </div>
    </section>

    <main class="container">
        <section class="mode-selector">
            <button id="view-btn" class="mode-btn active">
                <i class="fas fa-clipboard-list"></i> Rosa
            </button>
            <button id="compare-btn" class="mode-btn">
                <i class="fas fa-users"></i> Confronto Ruoli
            </button>
            <button id="scouting-btn" class="mode-btn">
                <i class="fas fa-search"></i> Scouting
            </button>
        </section>
        <h2 id="mode-title" class="mode-title">Rosa Squadra</h2>

        <section class="team-selectors">
            <select id="team1-select" class="team-select">
                <option value="">Seleziona squadra 1</option>
            </select>
            <div class="vs-badge">VS</div>
            <select id="team2-select" class="team-select">
                <option value="">Seleziona squadra 2</option>
            </select>
        </section>
        <!-- Container per modalità View: Rosa Squadra -->
        <section id="roster" class="roster-container" style="display: none;"></section>
        <!-- Container per modalità Compare: Confronto Squadre -->
        <section id="compare" class="compare-container" style="display: none;"></section>
        <!-- Controlli Scouting (Next Role) -->
        <div id="scouting-controls" style="display:none;">
            <button id="next-role-btn">Ruolo successivo</button>
        </div>

        <!-- Modalità Confronto Ruoli (non più usata ma tenuta per compatibilità) -->
        <section id="role-battle-container" class="role-battle-container" style="display: none;">
            <h2 id="current-role-title" class="role-title">Seleziona le squadre per iniziare</h2>
            <div id="role-battle-players" class="role-battle-players"></div>
            <div id="role-battle-actions" class="role-battle-actions"></div>
        </section>

        <section id="role-battle-summary" class="role-battle-summary" style="display: none;">
            <h2>Riepilogo Confronto</h2>
            <div id="role-battle-summary-list"></div>
            <button id="restartRoleBattle" class="vote-btn">
                <i class="fas fa-redo"></i> Ricomincia
            </button>
        </section>

        <!-- Modalità Scouting -->
        <section id="scouting" class="scouting-container" style="display: none;">
            <h2>Scouting Giocatori</h2>
            <div id="scouting-players-list" class="scouting-players-list"></div>

            <section class="dream-team">
                <h2>La Tua Squadra Ideale</h2>
                <div id="dream-team-list" class="dream-team-list"></div>
            </section>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-content">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
